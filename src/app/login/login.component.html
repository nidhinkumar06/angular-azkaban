<div class="main-bg-box">
  <div class="container">
    <div class="logoin-holder">
      <div class="left-box-in">
        <div class="login-logo"><img src="assets/images/api-integration.jpg" alt="logo"></div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="username">Username</label>
              <input type="text" formControlName="username" class="input-field form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="input-field form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
          </div>
          <div class="login-btn-row"> <button type="submit" class="btn login-btn" [disabled]="loading">LogIn</button></div>
          <div class="reg-link"> <a href="#" class="forget">Register</a></div>
        </form>
      </div>
      <div class="right-box-in">
        <h2></h2>
        <p></p>
      </div>
    </div>
  </div>
</div>
